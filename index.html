
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Restricted</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      border: 1px solid #333;
      padding: 30px;
      background-color: #1a1a1a;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #0d0d0d;
      border: 1px solid #555;
      color: #f0f0f0;
    }
    button {
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    .hint {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Access Portal</h3>
    <input type="text" placeholder="Username" disabled>
    <input type="password" placeholder="Password" disabled>
    <button disabled>Log In</button>
    <div class="hint">Access restricted. Authorized nodes only.</div>
  </div>
</body>
</html>
